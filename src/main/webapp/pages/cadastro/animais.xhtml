            <p:panel id="panelAnimais" style="height: 550px;" header="Cadastro de Animais" toggleable="false" closable="false" 
                     toggleSpeed="500" closeSpeed="500" widgetVar="panelCadastroAnimal"> 

                <div id="divMessagesAnimal" >
                    <p:growl id="mensagensAnimais" showDetail="true" />
                </div>

<!--                <div id="modalBuscarCliente" rendered="#{animaisController.modalBuscarCliente}" class="application box">
                    <div class="title">
                        <h2>Buscar Cliente</h2>
                    </div>
                </div>-->

                <p:outputPanel rendered="#{animaisController.mostrarLista}">
                    <div class="botoes" style="display: block;">
                        <div class="divBtn">
                            <!--<h:commandLink action="#{animaisController.abrirModalBuscarCliente()}">-->
                            <h:commandLink onclick="$('#dialog-buscar-cliente').dialog();">
                                <img class="img" src="/SAVA/faces/imagens/buscar.png" border="1"/>
                            </h:commandLink>
                            <span class="txtBtn">Buscar Cliente</span>
                        </div>
                        <div class="divBtn">
                            <h:commandLink action="#{animaisController.novo()}">
                                <img class="img" src="/SAVA/faces/imagens/novo.png" border="1"/>
                            </h:commandLink>
                            <span class="txtBtn">Novo</span>
                        </div>
                    </div>
                    <p:separator />
                </p:outputPanel>

                <p:outputPanel rendered="#{animaisController.mostrarFormulario}">
                    <div class="botoes">
                        <div class="divBtn">
                            <h:commandLink action="#{animaisController.salvarAnimal()}" styleClass="salvar">
                                <img class="img" src="/SAVA/faces/imagens/salvar.png" border="1"/>
                            </h:commandLink>
                            <span class="txtBtn">Salvar</span>
                        </div> 
                        <div class="divBtn">
                            <h:commandLink action="#{animaisController.cancelar()}" >
                                <img class="img" src="/SAVA/faces/imagens/cancelar.png" border="1"/>
                            </h:commandLink>
                            <span class="txtBtn">Cancelar</span>
                        </div>
                    </div>   
                    <p:separator />
                </p:outputPanel>

                <p:outputPanel rendered="#{animaisController.mostrarLista}" style="overflow: auto; height: 300px;">  
                    <div class="divBorda">
                        <div class="barraTitulo">
                            <h1 class="titulo">Cliente</h1>
                        </div>
                        <table style="width:100%">
                            <tr>
                                <td><label>ID</label></td>
                                <td><label>Nome Cliente</label></td>
                                <td><label>CPF</label></td>
                                <td><label>Telefone Residencial</label></td>
                                <td><label>Telefone Celular</label></td>
                            </tr>
                            <tr>
                                <td style="width: 5%;">
                                    <p:inputText id="idCliente" size="5" value="#{animaisController.idCliente}" disabled="true"/>
                                </td>
                                <td style="width: 51%;">
                                    <p:inputText id="nomeCliente" size="100" value="#{animaisController.nomeCliente}" disabled="true"/>
                                </td>
                                <td style="width: 9%;">
                                    <p:inputText id="cpf" size="14" value="#{animaisController.cpf}" disabled="true"/>
                                </td>
                                <td style="width: 12%;">
                                    <p:inputText id="telefoneResidencial" size="20" value="#{animaisController.telefoneResidencial}" disabled="true"/>
                                </td>
                                <td style="width: 23%;">
                                    <p:inputText id="telefoneCelular" size="20" value="#{animaisController.telefoneCelular}" disabled="true"/>
                                </td>
                            </tr>
                        </table>

                        <p:separator/>

                        <div class="barraTitulo">
                            <h1 class="titulo">Lista de animais</h1>
                        </div>
                        <p:dataTable id="dataAnimaisLista" var="animalLista" value="#{animaisController.listaAnimaisPorCliente}" style="float : left;" emptyMessage="Nenhum animal cadastrado">  
                            <p:column headerText="Nome" style="height: 10px; font-size: 10px; width: 300px;">  
                                <h:outputText value="#{animalLista.nomeAnimal}" />  
                            </p:column> 
                            <p:column headerText="Espécie" style="height: 10px; font-size: 10px; text-align: center;">  
                                <h:outputText value="#{animalLista.descricaoEspecie}" />  
                            </p:column>           
                            <p:column headerText="Raça" style="height: 10px; font-size: 10px; text-align: center;">  
                                <h:outputText value="#{animalLista.descricaoRaca}" />  
                            </p:column>     
                            <p:column headerText="Editar" style="height: 10px; font-size: 10px; text-align: center; width: 50px;">
                                <h:commandLink action="#{clientesController.selecionarCliente(animalLista)}">
                                    <img class="img" src="/SAVA/faces/imagens/editar.png" border="1"/>                           
                                </h:commandLink>
                            </p:column>      
                            <p:column headerText="Excluir" style="height: 10px; font-size: 10px; text-align: center; width: 50px;">
                                <h:commandLink action="#{clientesController.selecionarClienteExclusao(cliente)}" onclick="PF('confirmDialogExclusaoCliente').show();
                                    return false;" type="button">
                                    <img class="img" src="/SAVA/faces/imagens/excluir.png" border="1"/>   
                                </h:commandLink>
                            </p:column> 
                        </p:dataTable>   
                    </div>
                </p:outputPanel>

                <p:outputPanel rendered="#{animaisController.mostrarFormulario}" >  
                    <h:inputHidden value="#{animaisController.idAnimal}"/>
                    <table style="width:100%">
                        <tr>
                            <td><label>Espécie</label></td>
                            <td><label>Raça</label></td>
                        </tr>
                        <tr>
                            <td style="width: 11%;">
                                <p:selectOneMenu id="comboBoxEspecie" value="#{animaisController.especie}" required="true">
                                    <f:selectItem itemLabel="Selecione..." itemValue="-1" noSelectionOption="true"/>
                                    <f:selectItems value="#{animaisController.listaEspecies}" var="especie" itemValue="#{especie}" itemLabel="#{especie.descricaoEspecie}"/>
                                    <p:ajax update="comboBoxRaca" listener="#{animaisController.buscarRacaPorIdEspecie()}" />
                                </p:selectOneMenu>
                            </td>
                            <td style="width: 89%;">
                                <p:selectOneMenu id="comboBoxRaca" value="#{animaisController.raca}" required="true">
                                    <f:selectItem itemLabel="Selecione..." itemValue="-1" noSelectionOption="true"/>
                                    <f:selectItems value="#{animaisController.listaRacas}" var="raca" itemValue="#{raca}" itemLabel="#{raca.descricaoRaca}"/>
                                </p:selectOneMenu>
                            </td>
                        </tr>
                    </table>
                    <table style="width:100%">
                        <tr>
                            <td><label style="padding-top: 4px;">Nome</label></td>
                            <td><label style="padding-top: 4px;">Sexo</label></td>
                            <td><label style="padding-top: 4px;">Cor/Pelagem</label></td>
                        </tr>
                        <tr>
                            <td style="width: 28%;">
                                <p:inputText id="nomeAnimal" size="50" value="#{animaisController.nomeAnimal}" />
                            </td>
                            <td style="width: 14%;">
                                <p:selectOneMenu id="sexoAnimal" value="#{animaisController.sexoAnimal}" style="width:125px" >
                                    <f:selectItem itemLabel="Selecione..." itemValue="-1"  />
                                    <f:selectItem itemLabel="Fêmea" itemValue="F" />
                                    <f:selectItem itemLabel="Macho" itemValue="M" />
                                </p:selectOneMenu>
                            </td>
                            <td style="width: 58%;">
                                <p:inputText id="corPelagem" size="50" value="#{animaisController.corPelagem}" />
                            </td>
                        </tr>
                    </table>
                    <table style="width:100%">
                        <tr>
                            <td colspan="4"><label style="padding-top: 4px;">Idade</label></td>
                            <td colspan="2"><label style="padding-top: 4px;">Peso</label></td>
                        </tr>
                        <tr>
                            <td style="width: 5%;">
                                <p:inputMask id="idadeAno" value="#{animaisController.idadeAno}" size="2" mask="99"/>
                            </td>
                            <td style="width: 5%;">ano(s)</td>
                            <td style="width: 5%;">
                                <p:inputMask id="idadeMes" value="#{animaisController.idadeMes}" size="2" mask="99"/>
                            </td>
                            <td style="width: 6%;">mês(es)</td>
                            <td style="width: 6%;">
                                <p:inputMask id="peso" value="#{animaisController.peso}" size="5" mask="99.99"/>
                            </td>
                            <td style="width: 69%;">Kg(s)</td>
                        </tr>
                    </table>
                    <table style="width:100%">
                        <tr>
                            <td><label style="padding-top: 4px;">Óbito</label></td>
                            <td><label style="padding-top: 4px;">Disponibilidade para Cruzamento</label></td>
                        </tr>
                        <tr>
                            <td style="width: 11%;">
                                <p:selectOneMenu id="obito" value="#{animaisController.obito}" >
                                    <f:selectItem itemLabel="Selecione..." itemValue="-1"  />
                                    <f:selectItem itemLabel="Sim" itemValue="S"/>
                                    <f:selectItem itemLabel="Não" itemValue="N"/>
                                </p:selectOneMenu>
                            </td>
                            <td>
                                <p:selectOneMenu id="disponibilidadeCruzamento" value="#{animaisController.disponibilidadeCruzamento}" >
                                    <f:selectItem itemLabel="Selecione..." itemValue="-1"  />
                                    <f:selectItem itemLabel="Sim" itemValue="S"/>
                                    <f:selectItem itemLabel="Não" itemValue="N"/>
                                </p:selectOneMenu>
                            </td>
                        </tr>
                    </table>
                </p:outputPanel>

            </p:panel>

        </ui:define>
    </ui:composition>
